<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='script.js'></script>
</head>
<body>

    <div class="calculator-app">
        <header>
            <button class="menu-icon">M. H</button>
            <button class="calculator-icon">C.</button>
        </header>

        <div class="calculator-display">
            <div class="previous-operand">Valor previo</div>
            <div class="current-operand">Valor Actual</div>
        </div>

        <div class="keypad">
            <button class="control">Borrar</button>
            <button class="control">AC</button>
            <button class="control">%</button>
            <button class="operator">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            <button class="number">+/-</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="operator">=</button>
        </div>
    </div>
</body>
</html>
