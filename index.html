<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='script.js'></script>
</head>
<body>

    <div class="calculator-app">
        <div class="notch"></div>
        <header>
            <button class="menu-icon">
                <span class="material-symbols-outlined small-icon">
                history
                </span>
            </button>
            <button class="calculator-icon">
                <span class="material-symbols-outlined small-icon">
                calculate
                </span>
            </button>
        </header>

        <div class="calculator-display">
            <div class="previous-operand">12,347×6</div>
            <div class="current-operand">74,082</div>
        </div>

        <div class="keypad">
            <button class="control">
                <span class="material-symbols-outlined big-icon">
                backspace
                </span>
            </button>
            <button class="control">AC</button>
            <button class="control">
                <span class="material-symbols-outlined big-icon">
                percent
                </span>
            </button>
            <button class="operator big-icon-text">÷</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator big-icon-text">×</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator big-icon-text">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator big-icon-text">+</button>
            <button class="number">+/-</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="operator big-icon-text">=</button>
        </div>
    </div>
</body>
</html>
